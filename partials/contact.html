<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Feedback
                <small>We'd Love to Hear From You!</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">Home</a></li>
                <li class="active">Feedback</li>
            </ol>
        </div>

        <div class="col-lg-12">
        
        </div>

    </div>
    <!-- /.row -->

    <div class="row">

        <div class="col-sm-8" id="feedBackForm">
            <h3>Let's Get In Touch!</h3>

            <form role="form" data-ng-submit="submitFeedBackform()">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="input1">Name</label>
                        <input required data-ng-model="contact_name" type="text" name="contact_name" class="form-control" id="input1" placeholder="Your Name">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="input2">Email Address</label>
                        <input required data-ng-model="contact_email" type="email" name="contact_email" class="form-control" id="input2" placeholder="example@email.com">
                    </div>
                    <div class="form-group col-lg-4">
                        <label for="input3">Phone Number</label>
                        <input data-ng-model="contact_phone" type="phone" name="contact_phone" class="form-control" id="input3" placeholder="Phone Number">
                    </div>

                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label for="input4">Name</label>
                        <input data-ng-model="contact_title" type="text" name="contact_title" class="form-control" id="input5" placeholder="Message Title">
                    </div>


                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label for="input5">Message</label>
                        <textarea required data-ng-model="message" name="contact_message" class="form-control" rows="6" id="input4"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>





        <div class="col-sm-4">
            <h3>Feedbacks</h3><br />    

            <table class="table">
                <tr ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">

                <td>
                    <a href="#feedback{{row.path}}" title="{{row.title}}">{{row.title}}</a>
                    <p ng-bind-html="row.body"></p>
                </td>
              </tr>
            </table>
            <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>     

        </div>

    </div>
    <!-- /.row -->

</div><!-- /.container -->
